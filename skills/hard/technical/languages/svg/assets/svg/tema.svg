<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet href="../css/svg-tema.css" type="text/css"?>
<svg style="background:yellow;" viewBox="0 0 130 80" version="1.1" id="Nesxtep" xmlns="http://www.w3.org/2000/svg">
  <style type="text/css">
    .cod-t-1 {
      /* Colores Base */
      --t-1-color-1: #178879;
      /* Verde azulado */
      --t-1-color-2: #4d8515;
      /* Verde oliva */
      --t-1-color-3: #9e7210;
      /* Marrón dorado */

      /* Variaciones "Darker" */
      --t-1-color-1-darker: #015250;
      /* Verde azulado más oscuro */
      --t-1-color-2-darker: #3E6A11;
      /* Verde oliva más oscuro */
      --t-1-color-3-darker: #7E5B0D;
      /* Marrón dorado más oscuro */

      /* Variaciones "Darkest" */
      --t-1-color-1-darkest: #012e38;
      /* Verde azulado muy oscuro */
      --t-1-color-2-darkest: #2E4F0D;
      /* Verde oliva muy oscuro */
      --t-1-color-3-darkest: #5F440A;
      /* Marrón dorado muy oscuro */
    }

    #Uno>.Sombra,
    #Tres>.Escalon {
      fill: var(--t-1-color-1-darker);
    }

    #Uno>.Escalon,
    #Dos>.Escalon,
    #Tres>.Frente {
      fill: var(--t-1-color-1-darkest);
    }

    #Tres>.Sombra,
    #Dos>.Sombra {
      fill: var(--t-1-color-1);
    }

    #Cinco>.Escalon {
      fill: var(--t-1-color-2-darker);
    }

    #Cuatro>.Escalon {
      fill: var(--t-1-color-2-darkest);
    }

    #Cinco>.Sombra,
    #Cuatro>.Sombra {
      fill: var(--t-1-color-2);
    }

    #Siete>.Escalon {
      fill: var(--t-1-color-3-darker);
    }

    #Seis>.Escalon {
      fill: var(--t-1-color-3-darkest);
    }

    #Siete>.Sombra,
    #Seis>.Sombra {
      fill: var(--t-1-color-3);
    }
  </style>
