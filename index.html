<!DOCTYPE html>

<html lang="es">

  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EXDNT7EDBM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'G-EXDNT7EDBM');
    </script>

    <meta charset="UTF-8" />
    <title>Master Edgar Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="description" content="Documentation about the Master Edgar application" />

    <link rel="icon" type="image/png" href="./assets/img/app.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />

    <!-- Dark and light mode themes -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme" type="text/css" />

    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Master Edgar documentation',
        // repo: 'ingalejandrorangel/ingalejandrorangel',
        coverpage: true,
        relativePath: true,
        onlyCover: true,
        loadSidebar: true,
        loadNavbar: true,
        maxLevel: 6,
        subMaxLevel: 6,
        mergeNavbar: true,
        logo: './assets/img/app.png',
        nativeEmoji: true,
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        // gtag: 'G-EXDNT7EDBM',
        // https://github.com/zhengxiangqi/docsify-scroll-to-top
        scrollToTop: {
          auto: true,
          text: '↑',
          right: 15,
          bottom: 15,
          offset: 500,
        },
        // https://docsify-darklight-theme.boopathikumar.me/
        darklightTheme: {
          siteFont: 'PT Sans | Source Sans Pro',
          defaultTheme: 'light | dark',
          formatUpdated: '{YYYY}-{MM}-{DD}',
          formatUpdated(time) { return time; },
          codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
          dark: {
            accent: '#42b983',
            toogleBackground: '#ffffff',
            background: '#091a28',
            textColor: '#f7e2cb',
            codeTextColor: '#ffffff',
            codeBackgroundColor: '#0e2233',
            borderColor: '#0d2538',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#ffffff',
            coverBackground: 'linear-gradient(to left bottom, hsl(48.97,95.77%,25%) 0%,hsl(194.55,100%,25%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
          },
          light: {
            accent: '#42b983',
            toogleBackground: '#091a28',
            background: '#ffffff',
            textColor: '#34495e',
            codeTextColor: '#525252',
            codeBackgroundColor: '#f8f8f8',
            borderColor: 'rgba(0, 0, 0, 0.07)',
            blockQuoteColor: '#858585',
            highlightColor: '#d22778',
            sidebarSublink: '#b4b4b4',
            codeTypeColor: '#091a28',
            coverBackground: 'linear-gradient(to left bottom, hsl(194.55,100%,46.08%) 0%,hsl(48.97,95.77%,72.16%) 100%)',
            toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
          }
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'drawio') {
                if (window.drawioConverter) {
                  console.log('drawio 转化中');
                  return window.drawioConverter(code);
                } else {
                  return `<div class='drawio-code'>${code}</div>`;
                }
              } else {
                return this.origin.code.apply(this, arguments);
              }
            },
          },
        },
        vueComponents: {
          'contador-button': {
            template: `
              <button @click="count += 1">
                  Me has clicado {{ count }} veces
                </button>
              `,
            data() {
              return {
                count: 0,
              };
            },
          },
        },
        mermaidConfig: {
          querySelector: ".mermaid",
        },
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Docsify subMaxLevel -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->

    <!-- Dark&Light mode switcher -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript"></script>

    <!-- Text search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    
    <!-- Copy to clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    
    <!-- Import D3.js -->
    <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- mermaid complement -->
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Import Mermaid -->
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      var config = {
        suppressErrors: true,
        flowchart: {
          useMaxWidth: false,
        },
      };

      mermaid.initialize(config);
      window.mermaid = mermaid;
    </script>
    <!-- Import Docsify-mermaid-zoom -->
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>

    <!-- drawio adapter -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js"></script>

    <!-- Pagination -->
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Scroll to top -->
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>

    <!-- SideBar Collapse -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Zoom image -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

    <!-- Google tag (gtag.js) -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gtag.min.js"></script> -->
  </body>

</html>
